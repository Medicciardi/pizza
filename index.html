<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>

  <body>
    <div class="container">
      <h2>Pizza!</h2>
      <div id = "orderForm">
        <form id = "pizza-selecting">
          <div class = "form-group">
            <p>What size would you like your pizza?</p>
            <label for="size"> Choose size: </label>
            <select id="size">
              <option value="personal">Personal 8"</option>
              <option value="medium">Medium 12"</option>
              <option value="large">Large 18"</option>
              <option value="giant">Giant 22"</option>
            </select>
            <br><br>
            <p><strong>Choose your toppings:</strong></p>
            <input type = "checkbox" name="topping" value="Pepperoni">Pepperoni<br>
            <input type = "checkbox" name="topping" value="Onion">Onions<br>
            <input type = "checkbox" name="topping" value="Mushroom">Mushrooms<br>
            <input type = "checkbox" name="topping" value="Banana Pepper">Banana Peppers<br>
            <input type = "checkbox" name="topping" value="Chicken">Chicken<br>
          </div>
          <button id = "submit">Submit your order!</button>
          <br><br>
          <div id="output">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
